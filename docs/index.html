<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
        <div class="container">
            <div id="resultado-display">
                <span id="resultado">0</span>
                <div id="resultado-teste">RESULTADO</div>
            </div>
            <div class="div-tabela">
                <table class="tabela">
                    <tr>
                        <td><button id="multiplicacao" onclick="funcaoOP('x')">x</button></td>
                        <td><button id="divisao" onclick="funcaoOP('/')">/</button></td>
                        <td><button id="soma" onclick="funcaoOP('+')">+</button></td>
                        <td><button id="subtracao" onclick="funcaoOP('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="porcentagem" onclick="porcentagem()">%</button></td>
                        <td><button id="sete" onclick="funcao(7)" class="numero">7</button></td>
                        <td><button id="oito" onclick="funcao(8)" class="numero">8</button></td>
                        <td><button id="nove" onclick="funcao(9)" class="numero">9</button></td>
                    </tr>
                    <tr>
                        <td><button id="sinal" onclick="sinal()">+/-</button></td>
                        <td><button id="quatro" onclick="funcao(4)" class="numero">4</button></td>
                        <td><button id="cinco" onclick="funcao(5)" class="numero">5</button></td>
                        <td><button id="seis" onclick="funcao(6)" class="numero">6</button></td>
                    </tr>
                    <tr>
                        <td><button id="apagar" onclick="apagar()" class="c">CE</button></td>
                        <td><button id="um" onclick="funcao(1)" class="numero">1</button></td>
                        <td><button id="dois" onclick="funcao(2)" class="numero">2</button></td>
                        <td><button id="tres" onclick="funcao(3)" class="numero">3</button></td>    
                    </tr>
                    <tr>
                        <td><button id="blackhole" onclick="blackhole()" class="c">C</button></td>
                        <td><button id="zero" onclick="funcao(0)" class="numero">0</button></td>
                        <td><button id="ponto" onclick="funcao('.')" class="numero">.</button></td>
                        <td><button id="result" onclick="resultado()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="js/javascript.js"></script>
    </body>
</html>
